<div class="scroll-y, table-scroll">
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Create Day</th>
                    <th>Order Status</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let order of orders| paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };">

                    <td><a [routerLink]="['/order-detail/',order.orderId]">{{order.orderId}}</a></td>
                    <td>{{order.dateOrdered}}</td>
                    <td>{{order.orderStatus}}</td>

                </tr>
            </tbody>
        </table>
    </div>
        <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
        
    
</div>
