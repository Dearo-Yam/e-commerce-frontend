<h2>Mock Dashboard</h2>
<div>
    <table class="items">
        <tr *ngFor="let item of items">
            <td class="badge">
                <a href="#" target="_blank">
                    {{item.id}}
                </a>
            </td>
            <td class="name">
                {{item.name}}
            </td>
        </tr>
    </table>
</div>
