<h2>Mock Dashboard</h2>
<div>
    <table class="orders">
        <tr *ngFor="let order of orders">
            <td class="badge">
                <!-- [class.selected]="item == selectedItem" type="button" (click)="onSelect(item)" -->
                <a routerLink="/order-detail/{{order.order_id}}">
                 <span>{{order.order_id}}</span>   
                </a>
            </td>
            <td class="name">
                <span>{{order.itemInfo}}</span>
            </td>
            <td>
                <span>{{order.order_status}}</span>
            </td>
        </tr>
    </table>
</div>
