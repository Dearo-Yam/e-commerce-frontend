<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Status</th>
                <th>Order Created</th>
                <th>Order Completed</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of pendingOrders">

                <td><a [routerLink]="['/order-detail/',order.orderId]">{{order.orderId}}</a></td>
                <td>{{order.dateOrdered}}</td>
                <td>{{order.orderStatus}}</td>
                <td>{{order.dateOrdered}}</td>
                <td>{{order.dateShipped}}</td>
            </tr>
        </tbody>

    </table>
</div>
